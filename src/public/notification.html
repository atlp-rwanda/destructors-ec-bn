<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket IO Chat App</title>

    <!-- Link to CSS file-->
    <link rel="stylesheet" href="./notification.css" />

    <!-- This links to Socket.io client JavaScript bundle via CDN. -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous">
      </script>
  </head>
  <body>
    <div id="message-bar">
      <p id="notification">hollo</p>
    </div>
    <form class="container">
      <h2>Send notifications</h2>
      <textarea
        rows="5"
        width="100%"
        name="message"
        id="message"
        placeholder="Enter your message..."
      ></textarea>
      <!-- <button>SEND MESSAGE</button> -->
    </form>

    <!-- Link to the JavaScript file-->
    <script>
      (function () {
      const notify = document.getElementById('notification');
      const message = document.getElementById('message');
      const button = document.querySelector('.button');
      const messageBar = document.getElementById('message-bar');
      // messageBar.style.backgroundColor = 'blue';

       const socket = io('http://localhost:3300');

       socket.on('userConnection');

      socket.on('expired-notifications', (products) => {
      console.log(products);
      notify.textContent = `${products[0].name} is expired`;
      messageBar.style.backgroundColor = 'blue';
      messageBar.style.height = '10vh';
});
})();
    </script>

    <!-- This access the client JavaScript bundle provided via its CDN -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
  </body>
</html>
